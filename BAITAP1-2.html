<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
<body>
    <form>
    <table style="background: lightyellow">
        <tr>
            <th colspan="3" style="background: lightskyblue"><label style="color:blue">ĐĂNG KÝ HỌC VIÊN</label></th>
        </tr>
        <tr>
            <td><label style="color: blue">Họ và tên</label></td>
            <td colspan="2">
                <input type="text" name="yourname" size="30"/>
            </td>
        </tr>
        <tr>
            <td><label style="color: blue">Ngày sinh</label></td>
            <td colspan="2">
                <input type="text" name="dateofbirth" size="15"/>
            </td>
        </tr>
        <tr>
            <td><label style="color: blue">Giới tính</label></td>
            <td colspan="2">
                <input type="radio" name="Gender"/>Nam
                <input type="radio" name="Gender"/>Nữ
            </td>
        </tr>
        <tr>
            <td><label style="color: blue">Địa chỉ</label></td>
            <td colspan="2">
                <textarea cols="50" rows="4" style="width:200px"></textarea>
            </td>
        </tr>
        <tr>
            <td><label style="color: blue">Lớp</label></td>
            <td colspan="2">
                <select name="class">
                    <option>--Chọn lớp--</option>
                    <option value="A1">Lớp A1</option>
                    <option value="A2">Lớp A2</option>
                    <option value="A3">Lớp A3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label style="color: blue">Email</label></td>
            <td colspan="2">
                <input type="text" name="Email"/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Đăng ký"/>
            </td>
            <td>
                <input type="reset" value="Nhập lại"/>
            </td>
        </tr>
        <tr>

    </table>
    </form>

</body>
</html>
